<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MiniShop</title>
    <link rel="icon" type="image/ico" th:href="@{/image/favicon.ico}">

    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/minishop/minishop.css}"/>
    <link rel="stylesheet" th:href="@{/css/minishop/shopdetail.css}">
</head>
<body>

    <div th:replace="commons/commons::modal"></div>

    <div th:replace="frontend/bar::head_top"></div>

    <div class="container">
        <div class="row" style="margin-top: 40px;margin-bottom: 20px">
            <div class="col-md-4">
                <div class="thumbnail shop-img">
                    <!--<img src="../asserts/image/timg.jpg" alt="">-->
                </div>
            </div>
            <div class="col-md-4 shop-detail" >
            </div>
            <div class="col-md-3 attention" style="margin-top: 180px;margin-left: 70px;">
                <button type="button" class="btn btn-primary glyphicon glyphicon-star-empty" style="display: block;">收藏店铺</button>
                <!--<button type="button" class="btn btn-primary glyphicon glyphicon-star" style="display: none;">已关注</button>-->
            </div>
        </div>

        <div th:replace="frontend/bar::lunbo"></div>

        <div class="row">
            <h2>商品列表</h2>
            <div class="row product-list"></div>
            <!--底部页栏-->
            <div class="row">
                <!--底部提示页码栏-->
                <div class="col-md-offset-1" id="page_info" style="font-size: 15px"></div>
                <div class="col-md-offset-6" id="page_nav"></div>
            </div>
            <!--评论区-->
        </div>
    </div>




    <!--底部栏-->
    <div>
        <span><img th:src="@{/image/kongbaitiao.png}" style="margin-top: 25px;"/></span>
    </div>

    <div th:replace="frontend/bar::service"></div>

    <div>
        <span><img th:src="@{/image/kongbaitiao.png}" style="margin-top: 25px;"/></span>
    </div>

    <div th:replace="frontend/bar::footArea"></div>

    <script th:src="@{/js/jquery/jquery-1.11.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/commons/common.js}"></script>
    <script th:src="@{/js/minishop/commons.js}"></script>
    <script th:src="@{/js/minishop/shop_detail.js}"></script>

    <script>
        //启动轮播，设置轮播间隔4s
        $(".carousel").carousel({
            interval: 4000
        });
    </script>
</body>
</html>
