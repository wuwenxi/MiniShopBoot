<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/bar::head_file"></head>
<body>

    <!--顶部栏-->
    <div th:replace="commons/bar::topbar"></div>

    <div class="main-container" id="main-container">
        <script type="text/javascript">
            try{ace.settings.check('main-container' , 'fixed')}catch(e){}
        </script>

        <div class="main-container-inner">
            <a class="menu-toggler" id="menu-toggler" href="#">
                <span class="menu-text"></span>
            </a>

            <!--左侧菜单栏-->
            <div th:replace="commons/bar::sidebar(nav='edit',activeUri='addProductCategory')"></div>

            <!-- 主体页-->
            <div class="main-content">
                <div class="breadcrumbs" id="breadcrumbs">
                    <script type="text/javascript">
                        try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                    </script>

                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-home home-icon"></i>
                            <a href="#">首页</a>
                        </li>
                    </ul>
                </div>

                <div class="page-content">
                    <div class="page-header">
                        <ul class="breadcrumb">
                            <li><a href="#"><h4>新增商品类别</h4></a></li>
                            <li class="active">查看</li>
                        </ul>
                    </div>

                    <div>
                        <form class="form-horizontal col-md-6 col-md-offset-2" enctype="multipart/form-data">

                            <div class="form-group">
                                <label for="productCategoryName" class="col-sm-3 control-label">商品类别名称:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="productCategoryName" placeholder="输入商品类别名称"
                                           style="max-width: 300px;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="productCategoryDesc" class="col-sm-3 control-label">商品类别描述:</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="productCategoryDesc" placeholder="描述商品类别" rows="3" style="max-width: 300px"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="productFromShop" class="col-sm-3 control-label">所属店铺:</label>
                                <div class="col-sm-9">
                                    <div class="col-sm-10">
                                        <select class="form-group" id="productFromShop">
                                            <option value="0">—— 店铺 ——</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-8 col-md-10">
                                    <button type="button" class="btn btn-primary btn-sm" id="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
            <i class="icon-double-angle-up icon-only bigger-110"></i>
        </a>
    </div>

    <script th:src="@{/js/jqurey/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/js/shopadmin/addProductCategory.js}"></script>

    <script type="text/javascript">
        window.jQuery || document.write("<script src='/assets/js/jquery-2.0.3.min.js'>"+"<"+"script>");
    </script>

    <script type="text/javascript">
        if("ontouchend" in document) document.write("<script src='/assets/js/jquery.mobile.custom.min.js'>"+"<"+"script>");
    </script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/typeahead-bs2.min.js}"></script>

    <script th:src="@{/assets/js/ace.min.js}"></script>

    <div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
