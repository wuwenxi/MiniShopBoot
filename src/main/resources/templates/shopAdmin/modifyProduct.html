<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>欢迎回到MiniShop</title>
    <link rel="icon" type="image/ico" th:href="@{/image/favicon.ico}">
    <meta name="keywords" content="MiniShop" />
    <meta name="description" content=" MiniShop" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" />

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />


    <link rel="stylesheet" th:href="@{/assets/css/ace.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/ace-rtl.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/ace-skins.min.css}" />

    <script th:src="@{/js/jquery/jquery-1.11.3.min.js}"></script>

    <link rel="stylesheet" th:href="@{/css/commons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/ace-ie.min.css}" />

    <script th:src="@{/assets/js/ace-extra.min.js}"></script>
    <script th:src="@{/assets/js/html5shiv.js}"></script>
    <script th:src="@{/assets/js/respond.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/boostrap-fileinput/index.css}">
    <script th:src="@{/js/boostrap-fileinput/index.js}"></script>
</head>
<body>

<!--顶部栏-->
<div th:replace="commons/bar::topbar"></div>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <!--左侧菜单栏-->
        <div th:replace="commons/bar::sidebar(activeUri='productList')"></div>

        <!-- 主体页-->
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="#">首页</a>
                    </li>
                </ul>
            </div>

            <div class="page-content">
                <!---->
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li><a href="/shopAdmin/productlist"><h4>商品列表</h4></a></li>
                        <li><a href="/shopAdmin/modifyProduct"><h5>更新商品</h5></a></li>
                        <li class="active">查看</li>
                    </ul>
                </div>
                <!---->

                <div>
                    <form class="form-horizontal col-md-6 col-md-offset-2" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="productName" class="col-sm-3 control-label">商品名称:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="productName" placeholder="输入商品名称"
                                       style="max-width: 300px;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="productDesc" class="col-sm-3 control-label">商品描述:</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="productDesc" placeholder="描述商品" rows="3" style="max-width: 300px"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productFromShop" class="col-sm-3 control-label">所属店铺:</label>
                            <div class="col-sm-9">
                                <div class="col-sm-10">
                                    <select class="form-group" id="productFromShop">
                                        <option value="0">—— 店铺 ——</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="productCategory" class="col-sm-3 control-label">商品类别:</label>
                            <div class="col-sm-9">
                                <div class="col-sm-10">
                                    <select class="form-group" id="productCategory" >
                                        <option value="0">—— 商品类别 ——</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="promotionPrice" class="col-sm-3 control-label">商品原价:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="promotionPrice" placeholder="商品原价"
                                       style="max-width: 60px"/>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="normalPrice" class="col-sm-3 control-label">商品现价:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="normalPrice" placeholder="商品现价"
                                       style="max-width: 60px"/>
                            </div>
                        </div>

                        <!--上传图片-->
                        <div class="form-group">
                            <label for="productImg" class="col-sm-3 control-label">商品缩略图:</label>
                            <div class="col-md-9">
                                <div class="fileinput fileinput-new" data-provides="fileinput" id="uploadImageDiv">
                                    <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                        <img src="" alt="" />
                                    </div>
                                    <div class="fileinput-preview fileinput-exists thumbnail"
                                         style="max-width: 200px; max-height: 150px;"></div>
                                    <div>
                                        <span class="btn btn-info btn-xs btn-file">
                                            <span class="fileinput-new">选择图片</span>
                                            <span class="fileinput-exists">更改</span>
                                            <input type="file" class="form-control" name="uploadImage" id="productImg"/>
                                        </span>
                                        <a href="#" class="btn btn-info btn-xs fileinput-exists" data-dismiss="fileinput">移除</a>
                                    </div>
                                </div>
                                <div id="titleImageError" style="color: #a94442"></div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="detail-img-div">
                                <label for="detailImg" class="col-md-3 control-label">商品详情图:</label>
                                <div class="col-sm-9" id="detailImg">
                                    <input type="file"  class="form-group" id="detailImg1">
                                    <input type="file"  class="form-group" id="detailImg2">
                                    <input type="file"  class="form-group" id="detailImg3">
                                    <input type="file"  class="form-group" id="detailImg4">
                                    <input type="file"  class="form-group" id="detailImg5">
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-8 col-md-10">
                                <button type="button" class="btn btn-primary btn-sm" id="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>

<script th:src="@{/js/jquery/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/commons/common.js}"></script>
<script th:src="@{/js/shopadmin/modifyProduct.js}"></script>
<script type="text/javascript" th:src="@{/js/bar.js}"></script>

<script type="text/javascript">
    window.jQuery || document.write("<script src='/assets/js/jquery-2.0.3.min.js'>"+"<"+"script>");
</script>

<script type="text/javascript">
    if("ontouchend" in document) document.write("<script src='/assets/js/jquery.mobile.custom.min.js'>"+"<"+"script>");
</script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/typeahead-bs2.min.js}"></script>

<script th:src="@{/assets/js/ace.min.js}"></script>

<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
