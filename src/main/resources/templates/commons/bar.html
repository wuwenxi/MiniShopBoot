<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head_file">
    <meta charset="utf-8" />
    <title>欢迎回到MiniShop</title>
    <link rel="icon" type="image/ico" th:href="@{/image/favicon.ico}">
    <meta name="keywords" content="MiniShop" />
    <meta name="description" content=" MiniShop" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" />

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />


    <link rel="stylesheet" th:href="@{/assets/css/ace.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/ace-rtl.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/ace-skins.min.css}" />
    <link rel="stylesheet" th:href="@{/css/commons.css}">


    <link rel="stylesheet" th:href="@{/assets/css/ace-ie.min.css}" />

    <script th:src="@{/assets/js/ace-extra.min.js}"></script>
    <script th:src="@{/assets/js/html5shiv.js}"></script>
    <script th:src="@{/assets/js/respond.min.js}"></script>
</head>
<body>
    <!--topbar-->
    <div class="navbar navbar-default" id="navbar" th:fragment="topbar">
        <script type="text/javascript">
            try{ace.settings.check('navbar' , 'fixed')}catch(e){}
        </script>

        <div class="navbar-container" id="navbar-container">
            <div class="navbar-header pull-left">
                <a href="#" class="navbar-brand">
                    <small>
                        MiniShop商家后台管理系统
                    </small>
                </a>
            </div>

            <div class="navbar-header pull-right" role="navigation">
                <ul class="nav ace-nav">
                    <li class="purple">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <i class="icon-bell-alt icon-animated-bell"></i>
                            <span class="badge badge-important">8</span>
                        </a>

                        <ul class="pull-right dropdown-navbar navbar-pink dropdown-menu dropdown-caret dropdown-close">
                            <li class="dropdown-header">
                                <i class="icon-warning-sign"></i>
                                8条通知
                            </li>
                            <li>
                                <a href="#">
                                    <div class="clearfix">
                                                <span class="pull-left">
                                                    <i class="btn btn-xs no-hover btn-success icon-shopping-cart"></i>
                                                    有新的新订单
                                                </span>
                                        <span class="pull-right badge badge-success">+8</span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    查看所有通知
                                    <i class="icon-arrow-right"></i>
                                </a>
                            </li>
                        </ul>
                    </li>



                    <li class="light-blue">
                        <a data-toggle="dropdown" href="#" class="dropdown-toggle" id="userImg">
                        </a>

                        <ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                            <li>
                                <a href="#">
                                    <i class="icon-cog"></i>
                                    设置
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="icon-user"></i>
                                    个人资料
                                </a>
                            </li>

                            <li class="divider"></li>


                            <form id="logout" th:action="@{/logout}" method="post" style="margin-left: 16px;color: #333;">
                                <li>
                                    <i class="icon-off"></i>
                                    <button class="btn btn-default btn-xs mybtn" style="margin-top: -6px;">注销</button>
                                </li>
                            </form>
                            <!--<li>
                                <a href="#" id="logout">
                                    <i class="icon-off"></i>
                                    退出
                                </a>
                            </li>-->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--sidebar-->
    <div th:fragment="sidebar" class="sidebar" id="sidebar">
        <script type="text/javascript">
            try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
        </script>

        <ul class="nav nav-list">
            <li class="active"
                th:class="${activeUri == 'index' ? 'active':''}">
                <a th:href="@{/shopAdmin}">
                    <i class="icon-home home-icon"></i>
                    <span class="menu-text"> 首页 </span>
                </a>
            </li>

            <li th:class="${activeUri == 'shopList' ? 'active':''}">
                <a th:href="@{/shopAdmin/shoplist}">
                    <i class="icon-list"></i>
                    <span class="menu-text"> 店铺列表 </span>
                </a>
            </li>

            <li th:class="${activeUri == 'productList' ? 'active':''}">
                <a th:href="@{/shopAdmin/productlist}">
                    <i class="icon-list-alt"></i>
                    <span class="menu-text"> 商品列表 </span>
                </a>
            </li>

            <li th:class="${activeUri == 'productCategoryList' ? 'active':''}">
                <a th:href="@{/shopAdmin/productcategory}">
                    <i class="icon-th-list"></i>
                    <span class="menu-text"> 商品类别列表 </span>
                </a>
            </li>

            <li id="nav_edit" th:class="${nav=='edit'?'active open':''}">
                <a href="#" class="dropdown-toggle">
                    <i class="icon-edit"></i>
                    <span class="menu-text"> 操作 </span>
                    <b class="arrow icon-angle-down"></b>
                </a>
                <ul class="submenu">
                    <li th:class="${activeUri == 'addShop'?'active':''}">
                        <a th:href="@{/shopAdmin/addshop}"
                           th:class="${activeUri == 'addShop'?'active':''}">
                            <i class="icon-double-angle-right"></i>
                            新增店铺
                        </a>
                    </li>
                    <li th:class="${activeUri == 'addproduct' ? 'active':''}">
                        <a th:href="@{/shopAdmin/addproduct}" th:class="${activeUri == 'addproduct' ? 'active':''}">
                            <i class="icon-double-angle-right"></i>
                            新增商品
                        </a>
                    </li>

                    <li th:class="${activeUri == 'addProductCategory' ? 'active':''}">
                        <a th:href="@{/shopAdmin/addproductcategory}" th:class="${activeUri == 'addProductCategory' ? 'active':''}">
                            <i class="icon-double-angle-right"></i>
                            新增商品类别
                        </a>
                    </li>
                </ul>
            </li>

            <li id="nav_other" th:class="${nav == 'other' ? 'active open':''}">
                <a href="#" class="dropdown-toggle">
                    <i class="icon-puzzle-piece"></i>
                    <span class="menu-text"> 其他 </span>
                    <b class="arrow icon-angle-down"></b>
                </a>

                <ul class="submenu">
                    <li th:class="${activeUri == 'userInfo' ? 'active':''}">
                        <a th:href="@{/shopAdmin/userinfo}" th:class="${activeUri == 'userInfo' ? 'active':''}">
                            <i class="icon-double-angle-right"></i>
                            用户信息
                        </a>
                    </li>

                    <li id="index9" th:class="${activeUri == 'feedback' ? 'active':''}">
                        <a th:href="@{/shopAdmin/feedback}" th:class="${activeUri == 'feedback' ? 'active':''}">
                            <i class="icon-double-angle-right"></i>
                            系统反馈
                        </a>
                    </li>
                </ul>
            </li>

        </ul>

        <div class="sidebar-collapse" id="sidebar-collapse">
            <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
        </div>

        <script type="text/javascript">
            try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
        </script>
    </div>

</body>
</html>
